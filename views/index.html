{% extends "layout.html" %}

{% block content %}
<script type="text/javascript">
    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.7075, -74.0112),
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div  id="days_row" class="row">
    <div class ="col-lg-3 day-btns">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">Day 1</button>
            <button type="button" class="btn btn-default">Day 2</button>
            <button type="button" class="btn btn-default">Day 3</button>
            <button type="button" id="add-day-btn" class="btn btn-default">+</button>
        </div>
    </div>
    <div class="col-lg-1"></div>

    <div class="col-lg-2">
        <div class="row">
            <h3 class="">Hotels</h3>
        </div>
        <div class="row">
             <select class="form-control col-lg-1 dropdown-selector" id="hotel-dropdown">
            </select>
            <button type="button" class="btn btn-primary btn-sm col-lg-1 dropdown-submit">Add</button>
        </div>
    </div>

    <div class="col-lg-1"></div>

    <div class="col-lg-2">
        <div class="row">
            <h3 class="">Things to do</h3>
        </div>
       <div class="row">
            <select class="form-control col-lg-1 dropdown-selector" id="thing-dropdown">
            </select>
            <button type="button" class="btn btn-primary btn-sm col-lg-1 dropdown-submit">Add</button>
        </div>
    </div>

    <div class="col-lg-1"></div>

    <div class="col-lg-2">
        <div class="row">
            <h3 class="">Restaurants</h3>
        </div>
        <div class="row">
            <select class="form-control col-lg-1 dropdown-selector" id="restaurant-dropdown">
            </select>
            <button type="button" class="btn btn-primary btn-sm col-lg-1 dropdown-submit">Add</button>
        </div>
    </div>

</div>

<div class="row spacer-row"></div>

<div class="row" >
    <div class="col-lg-3">
        <!-- text stuff -->
        <h3>Plan for Day 1</h3>
        <ul>
            <li>Hotel</li>
            <ul>
                <li>Paul is</li>
                <li>a DoucheNozzle</li>
            </ul>
            <li>Things to Do</li>
                <ul>
                    <li>Paul is</li>
                    <li>a DoucheNozzle</li>
                </ul>
            <li>Restaurants</li>
                <ul>
                    <li>Paul is</li>
                    <li>a DoucheNozzle</li>
                </ul>
        </ul>
    </div>
    <div class="col-lg-9 map-col">
        <div id="map-canvas" style="width: 100%; height: 100%"></div>
    </div>
</div>
<script>
{% autoescape false %}
var all_hotels = {{ hotels | json }};
var all_restaurants = {{ restaurants | json }};
var all_things_to_do = {{ thingsToDos | json }};
{% endautoescape %}

</script>
<script src="/javascripts/dropdowns.js"></script>
{% endblock %}
